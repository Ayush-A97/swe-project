{%extends 'base.html'%}

    {% block content %}
<body style="background-image: url('/media/profile_image/stack-of-books-vintage-books-book-books.jpg') ; background-size: 100%; ">
    <div class="container">
        <h1>Welcome {{request.user}}</h1>
        <p>
            You can create Group in here!
        </p>
        <div class="container-fluid" style="width:500px;height:600px;text-align:center;background-color:black;margin-bottom:20px ;opacity:0.7">
            <div class="row" >
                <div class="col-md-12" >
                    <h4 style="color:orange">Fill in group details:</h4>
                    <br/>
                    <form method="post" style="color:orange;margin-left:60px;margin-top:20px;text-align: center;" class="col-md-8" enctype="multipart/form-data">
                        {{ form.group_name.errors }}
                        {{ form.non_field_errors }}
                        {% for field in form %}
                        {% csrf_token %}
                        {{ field.label_tag}}<p style="color:black;">{{field}}</p>
                        {% endfor %}
                    <br/><br/>
                        <button type="submit" style="background-color:black;color:orange;width:100px;height:30px">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
