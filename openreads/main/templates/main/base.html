{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
<body class="bg-light">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark text-light">
        <!-- Navbar content -->
        <a class="navbar-brand" href="{% url 'main:home' %}">OpenReads</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class='navbar-nav'>
            <li class="nav-item active">
            </li>
            <li class="nav-item active">
            </li>
        </ul>
        <div class="ml-auto mr-auto">
        </div>
            <ul class="navbar-nav mr-right">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="dropdown-item text-light" href="{% url 'user:view_profile' %}">{{ user.username }} </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'user:logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="dropdown-item text-light" href="{% url 'user:register' %}">Register</a>
                </li>
                <li class="nav-item active">
                    <a class="dropdown-item text-light" href="{% url 'user:login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
    </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div>
        <!-- <img src='{% static "banner.png" %}' style="max-width: 100%"> -->
    </div>
    {% block content %}
    {% endblock %}
    <br>
</body>

</html>
